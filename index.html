    <div class="card text-center wrapper">
        <div class="card-header">
          <h1 class="display-4">Star Wars Pedia</h1>
          <ul class="nav nav-tabs card-header-tabs nav-justified">
            <li class="nav-item">
              <a class="nav-link active" href="#">People</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Planets</a>
            </li>
            <li class="nav-item">

            </li>

            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Vehicles</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Starships</a>
            </li>
          </ul>
          <input placeholder="Search" type="text" class="form-control" id="search">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">White side</label>
          </div>
        </div>
        <div class="card-body">

                </div>
